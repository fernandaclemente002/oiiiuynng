    />
    <!-- CSS Bootstrap -->
    <link

    />
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- JavaScript Bootstrap -->
    <script

  <body>
   
    <!-- INFO -->
    <div class="container" id="info-container">
      <div class="col-12">
        <h2 class="title primary-color">Sobre o contato</h2>
        <p class="subtitle secondary-color">
  
        </p>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-12 col-md-5" id="info-banner">
            <img src="img/F7hb.gif" alt="Informações" class="img-fluid" />
          </div>
          <div class="col-12 col-md-7 bg-secondary-color" id="info-content">
            <div class="row">
              <div class="col-12">
              </div>
              <div class="col-12" id="info-numbers">
                <div class="row">
                  <div class="col-4">
              </div>
            </div>
          </div>
        </div>
      </div>

    <footer class="container-fluid bg-dark-color" id="footer">
      <div class="container">
        <div class="row">

          <div class="col-12" id="footer-top">
            <div class="row justify-content-between">
              <div class="col-4">
                <h2>
                  Trace Flory
                </h2>
              </div>
              <div class="col-4" id="social-icons">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-youtube"></i>
                <i class="bi bi-twitter"></i>
              </div>
            </div>
          </div>

          <div class="col-12" id="footer-details">
            <div class="row">
              <div class="col-12 col-md-4" id="news-container">
                <h4>Fique por dentro</h4>
                <p class="secondary-color">
      
                </p>
                <form>
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Nós conte oque achou"
                    />
                  </div>
                  <button class="btn btn-dark">Comentarios</button>
                </form>
              </div>
              <div class="col-12 col-md-4" id="contact-container">
                <h4>Formas de contato</h4>
                <p class="secondary-color">(48)4149-3802</p>
                <p class="secondary-color">contato@imovi.com</p>
              </div>
              <div class="col-12 col-md-4" id="links-container">
                <div class="row">
                  <h4>Você pode estar buscando por:</h4>
                  <div class="col-6">
                    <ul class="list-unstyled">
                      <li><a href="#" class="secondary-color">Estilos de flores</a></li>
                      <li><a href="#" class="secondary-color">Descontos</a></li>
                      <li><a href="#" class="secondary-color">Vendas</a></li>
                    </ul>
                  </div>
                  <div class="col-6">
                    <ul class="list-unstyled">
                      <li><a href="#" class="secondary-color">Contratar</a></li>
                      <li>
                        <a href="#" class="secondary-color">Trabalhe conosco</a>
                      </li>
                      <li><a href="#" class="secondary-color">Contato</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- FOOTER BOTTOM -->
          <div class="col-12" id="footer-bottom">
            <div class="row justify-content-between">
              <div class="col-12 col-md-3">
                <p class="secondary-color">Traço Florido &copy; c:</p>
              </div>
              <div class="col-12 col-md-3">
                <p class="secondary-color">
                  Realizamos o seu buquê com Amor 
                  <i class="bi bi-heart"></i>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
